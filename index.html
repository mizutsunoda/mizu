                    <article>
                        <h2>口座選択</h2>
                        <p>入出金明細照会を行う口座を選択してください。</p>
                        <table class="single">
                            <tbody>
                                <tr>
                                    <th class="wide">照会口座の選択</th>
                                    <td>
                                        <select name="lstAccSel" tabindex="110" id="lstAccSel">
                                            <option value="0">大森支店 普通 1535219</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ul>
                            <li>※外貨普通預金のご照会は、平日の9:00〜21:00となります。</li>
                            <li>※外貨普通預金を新規口座開設した場合は、利用口座に登録されるまでに多少お時間がかかりますので、ご了承ください。</li>
                        </ul>
                    </article>

                                                <option value="NO_WRITE">通帳未記帳分</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
